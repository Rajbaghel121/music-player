<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HD Camera with Effects</title>
  <style>
    body {
      background-color: #101820;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 20px #0ff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    select {
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ HD Camera App with Filters</h1>

  <video id="video" autoplay></video><br>

  <label for="filter">Choose Filter:</label>
  <select id="filter">
    <option value="none">None</option>
    <option value="grayscale(100%)">Grayscale</option>
    <option value="sepia(100%)">Sepia</option>
    <option value="contrast(150%)">High Contrast</option>
    <option value="saturate(200%)">Saturated</option>
    <option value="blur(2px)">Blur</option>
  </select>

  <br><button id="clickPhoto">ðŸ“¸ Take Photo</button>

  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const clickPhoto = document.getElementById("clickPhoto");
    const filter = document.getElementById("filter");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access blocked: " + err);
      });

    // Apply filter live
    filter.addEventListener("change", () => {
      video.style.filter = filter.value;
    });

    // Take photo
    clickPhoto.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.filter = filter.value;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });
  </script>

</body>
</html>
