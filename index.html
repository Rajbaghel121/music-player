<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Camera App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
      text-align: center;
    }

    #video {
      width: 90%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    select:focus, button:hover {
      background-color: #00bcd4;
    }

    canvas {
      margin-top: 20px;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 10px #fff;
    }

    #photoLabel {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Smart HD Camera App</h1>

  <video id="video" autoplay playsinline></video>

  <div class="controls">
    <select id="filter">
      <option value="none">No Filter</option>
      <option value="grayscale(100%)">Grayscale</option>
      <option value="sepia(100%)">Sepia</option>
      <option value="contrast(160%)">High Contrast</option>
      <option value="saturate(200%)">Saturation</option>
      <option value="blur(2px)">Blur</option>
    </select>

    <button id="snap">ðŸ“· Click Photo</button>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  <div id="photoLabel"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");
    const filter = document.getElementById("filter");
    const photoLabel = document.getElementById("photoLabel");

    // Start Camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access failed: " + err.message);
      });

    // Apply selected filter to video live
    filter.addEventListener("change", () => {
      video.style.filter = filter.value;
    });

    // Click Photo
    snap.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.filter = filter.value;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";
      photoLabel.innerText = "ðŸ“¸ Photo Clicked Below:";
    });
  </script>

</body>
</html>
